<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 - Palindrome</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="02-palindrome.js"></script>
  </head>
  <body>
    <main
      class="d-flex justify-content-center align-items-center bg-primary min-vh-100"
    >
      <section>
        <div class="card">
          <div class="card-body">
            <h1>Exercise 02 - Palindrome</h1>
            <div>
              <label for="inputNum">Enter a positive number:</label>
              <input
                id="inputNum"
                type="number"
                placeholder="Enter a positive number"
              />
              <p class="inputError text-danger mt-2"></p>
            </div>
            <div class="mb-3">
              <p>Is this a palindrome?</p>
              <p class="displayResult text-center"></p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
