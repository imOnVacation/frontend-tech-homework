<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body>
    <main class="container mt-5">
      <form id="userForm">
        <h1 class="text-center">Exercise 05 - Form</h1>
        <div class="mb-3">
          <label for="name" class="form-label">
            <strong>Full Name:</strong>
          </label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">
            <strong>Email:</strong>
          </label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="registrationStatus" class="form-label">
            <strong>Registration Status:</strong>
          </label>
          <select class="form-select" id="registrationStatus" required>
            <option value="" disabled selected>Choose an option</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">
            <strong>Have you taken any of the following courses?</strong>
          </label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="course1"
              value="Programming Languages"
            />
            <label class="form-check-label" for="course1">
              Programming Languages
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="course2"
              value="Operating Systems"
            />
            <label class="form-check-label" for="course2">
              Operating Systems
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="course3"
              value="Full Stack Web Development"
            />
            <label class="form-check-label" for="course3">
              Full Stack Web Development
            </label>
          </div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">
            <strong>Anything else?</strong>
          </label>
          <textarea
            class="form-control"
            id="message"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="d-flex justify-content-between">
          <button
            type="submit"
            class="btn btn-primary w-50 me-2"
            data-bs-toggle="modal"
            data-bs-target="#resultModal"
          >
            Submit
          </button>
          <button type="reset" class="btn btn-secondary w-50">Reset</button>
        </div>
      </form>

      <div
        class="modal fade"
        id="resultModal"
        tabindex="-1"
        aria-labelledby="resultModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="resultModalLabel">
                Form Submission Result
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
